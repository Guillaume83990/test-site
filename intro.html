<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sud Web Project</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- CSS -->
    <link rel="stylesheet" href="css/intro.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon sudwebproject.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Inter:wght@300;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="intro-container">
        <!-- Canvas pour l'animation des particules -->
        <canvas id="particles-canvas"></canvas>

        <!-- Overlay pour assombrir légèrement -->
        <div class="overlay"></div>

        <!-- Contenu qui apparaît après l'animation -->
        <div id="content" class="hidden">
            <!-- Logo hexagonal -->
            <div class="logo-hexagon">
                <svg viewBox="0 0 100 100" width="80" height="80">
                    <!-- Hexagone -->
                    <polygon points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" fill="url(#grad1)" stroke="#3B82F6"
                        stroke-width="2" />
                    <!-- Dégradé -->
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Symbole </> -->
                    <text x="50" y="62" text-anchor="middle" fill="white" font-size="32" font-family="monospace"
                        font-weight="bold">&lt;/&gt;</text>
                </svg>
            </div>

            <h1 class="brand-name">Sud Web Project</h1>
            <p class="location">Saint-Tropez</p>
            <p class="tagline">Développeur Web Full Stack</p>

            <button id="enter-btn" class="enter-button">
                Entrer
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <!-- Message de chargement -->
        <div id="loading" class="loading-text">
            <span class="loading-dot"></span>
            <span class="loading-dot"></span>
            <span class="loading-dot"></span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/intro.js"></script>
</body>

</html>
